{{ define "main" }}
<section id="main">
    <h1 id="title">{{ .Title }}</h1>
    <div>
        <div class="container">
            <div class="image">
                {{ $image := resources.Get "hero.png" }}
            </div>
            <div class="text">
                <article id="content">
                    {{ .Content }}
                </article>
            </div>
        </div>
    </div>
</section>
{{ end }}
